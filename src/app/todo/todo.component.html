<div class="todo {{ data.completed ? 'completed' : 'uncompleted' }}"
  [style.borderColor]="data.color"
  >
    <div class="text">
      {{ data.text }}
    </div>
    <app-timeago [date]="data.createdAt"  label="creado hace"></app-timeago>
    <br>
    <app-timeago [date]="data.updatedAt" label="modificado hace"></app-timeago>

    <div class="actions">
      <input type="checkbox"  [checked]="data.completed" (click)="handleComplete()">
      <button (click)="handleDelete()">delete</button>
      <input type="color" [value]="data.color" (input)="handleColor( $event.target.value)">
    </div>
  </div>
