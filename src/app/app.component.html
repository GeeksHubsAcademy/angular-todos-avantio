<header>
  <input
    type="text"
    (keyup)="onKeyUpHandler($event)"
    [(ngModel)]="textNewTodo"
    placeholder="add todo"
  />
  <input
    type="text"
    [(ngModel)]="query"
    placeholder="search"
  />
</header>
<main>
  <app-todo
    *ngFor="let todo of todos | filterArray: query; trackBy :  trackByFn"
    [data]="todo"
    (delete)="deleteTodo($event)"
    (edit)="editTodo($event)"
  ></app-todo>
</main>

<pre>
  {{ todos | json }}
</pre>
